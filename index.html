<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="preloader">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="task-manager">
        <div class="message-area"></div>
        <h1>Task Manager</h1>
        <form class="task-form">
            <div class="input-container">
                <input type="text" placeholder="Add a task..." class="fixed-size">
                <select class="filters fixed-size">
                    <option value="all" selected>all</option>
                    <option value="active">active</option>
                    <option value="done">done</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="add-task-btn fixed-size">Add task</button>
                <button type="button" class="clear-btn fixed-size">Clear</button>
            </div>
        </form>
        <div class="tasks-container"></div>
        <div class="controller">
            <p class="date"></p>
            <p class="date time"></p>
            <p class="count">Active tasks: <span class="active-tasks-amount"></span></p>
            <p class="count">Done tasks: <span class="done-tasks-amount"></span></p>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
