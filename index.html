<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="task-manager">
        <div class="message-area">Task added</div>
        <h1>Task Manager</h1>
        <form class="task-form">
            <input type="text" placeholder="Add a task...">
            <div class="btn-container">
                <button type="submit" class="add-task-btn">Add task</button>
                <button class="clear-btn">Clear</button>
            </div>
        </form>
        <div class="tasks-container">
            <article class="task">
                <p class="task-content">Example task</p>
                <div class="task-controls">
                    <button class="do-task-btn">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <button class="edit-task-btn">
                        <i class="fas fa-pen-square"></i>
                    </button>
                    <button class="delete-task-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </article>
            <article class="task">
                <p class="task-content">Example task</p>
                <div class="task-controls">
                    <button class="do-task-btn">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <button class="edit-task-btn">
                        <i class="fas fa-pen-square"></i>
                    </button>
                    <button class="delete-task-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </article>
        </div>
        <div class="controller">
            <p class="date">Wednesday, 29.09.2021</p>
            <p class="count">Active tasks: <span class="tasks-amount">2</span></p>
            <p class="count">Done tasks: <span class="done-tasks-amount">0</span></p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
